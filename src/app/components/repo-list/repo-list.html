
<h3>Repo list</h3>
<ul>
	<li *ngFor="#repo of repos | async">
    <a [routerLink]=" ['RepoDetail', {org: repo.owner.login, name: repo.name}] ">
      {{ repo.name }}
    </a>
  </li>
</ul>
<button (click)="increment()">Increment</button>
<div>Current Count: {{ counter | async }}</div>
<button (click)="decrement()">Decrement</button>
